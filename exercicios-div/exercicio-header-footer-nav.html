<!-- 
O objetivo deste exercício é criar um header e um footer para um site. O header deve incluir um menu de navegação com 8 itens diferentes, e o footer deve conter um breve menu com pelo menos 3 itens. Ambos os menus devem ser criados usando elementos HTML semânticos apropriados.

1. Crie um novo arquivo HTML e nomeie-o como "exercicio-header-footer-nav.html".
2. Utilize a estrutura básica do HTML para criar uma nova página.
3. Adicione um <header> à sua página.
4. Dentro do <header>, inclua um elemento para o logotipo (que pode ser um texto simples) e um menu de navegação.
5. O menu de navegação do header deve ter 8 itens. Você pode nomeá-los como quiser (por exemplo: Home, Sobre, Serviços, Portfólio, Blog, Contato, FAQ, Login).
6. Adicione um <footer> à sua página. Lembrando que deve conter uma seção <main> com algum conteúdo.
7. Dentro do <footer>, inclua um breve menu de navegação com pelo menos 3 itens (por exemplo: Política de Privacidade, Termos de Serviço, Contato).
8. Use elementos HTML semânticos para estruturar ambos os menus.
9. Adicione comentários explicando suas escolhas de elementos semânticos.

-->
<DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="authot" content="Fabiola"
        <title>Exercício Header Footer e Nav</title>
    </head>

    <body>
        <header id="primeiro-conteudo">
            <a href="#" id="logo-clinica">Nossa Clinica</a>
            <nav id="navegacao">
                <ul>
                    <li><a href="#" class="nav-item">Home</a></li>
                    <li><a href="#" class="nav-item">Quem somos</a></li>
                    <li><a href="#" class="nav-item">Fale conosco</a></li>
                    <li><a href="#" class="nav-item">Serviços</a></li>
                    <li><a href="#" class="nav-item">Onde Estamos</a></li>
                    <li><a href="#" class="nav-item">Perguntas Frequentes</a></li> 
                    <li><a href="#" class="nav-item">Utilidades</a></li>
                    <li><a href="#" class="nav-item">Na Mídia</a></li>
                </ul>
            </nav>
        </header>

        <main id="conteudo-pricipal">
            <h1>A Melhor da Região</h1>
            <article>
                <p>
                    Oferecçemos o melhor para nossos clientes.
                </p>
            </article>
        </main>

        <footer>
            <nav>
                <ul>
                    <li><a href="#" class="nav-footer">Instagram</a></li>
                    <li><a href="#" class="nav-footer">Linkedin</a></li>
                    <li><a href="#" class="nav-footer">Facebook</a></li>
                </ul>
            </nav>
        </footer>
        
    </body>
</html>
