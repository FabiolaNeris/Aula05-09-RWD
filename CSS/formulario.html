<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <form>
        <label for="idnome">Nome: </label>
        <input id="idnome" type="text" name="nome"><br>
        <label for="idemail">Email: </label>
        <input id="idemail" type="text" name="email"><br>
        <input type="submit" value="Enviar"><br>
        <label for="idsenha">Senha</label>
        <input id="senha" type="password" name="senha"><br>
        <label for="idbusca">Pesquise</label>
        <input id="idbusca" type="search" name="busca"><br>
        <label for="idsite">Site</label>
        <input id="idsite" type="url" name="site"><br>
        <label for="idtelefone">Telefone para contato</label>
        <input id="idtelefone" type="tel" name="telefone"><br>
        <input id="iddata" type="date" name="data"><br>
        <input id="idhora" type="time" name="hora"><br>
        <input id="idhoradata" type="datetime-local" name="horadata"><br>
        <input id="idmes" type="month" name="mes"><br>
        <input id="idsemana" type="week" name="semana"><br>
        <input type="number" name="valor" id="idvalor" min="0" max="30" step="3"><br>
    </form>
</body>
</html>
