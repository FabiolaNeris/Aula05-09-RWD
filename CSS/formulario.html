<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <main>
        <form>
            <label for="idnome">Nome Completo</label>
            <input id="idnome" type="text" name="nome" placeholder="Digite seu nome completo"><br>
            

            <label for="idemail">Email</label>
            <input id="idemail" type="email" name="email" placeholder="Digite seu email"><br>

            <label for="idsenha">Senha</label>
            <input id="idsenha" type="password" name="senha" placeholder="Senha"><br>

            <label for="idconfirmasenha">Confirme a Senha</label>
            <input id="idconfirmasenha" type="password" name="confirmacao" placeholder="Confirme sua senha"><br>

            <label for="iddata">Data de Nascimento</label>
            <input id="iddata" type="date" name="data" placeholder="Data de nascimento"><br>

            <label for="ididade">Idade</label>
            <input id="ididade" type="number" name="idade" placeholder="Idade"><br>

            <label for="idgenero">Gênero</label>
            <input id="idgenero" type="text" name="genero" placeholder="Gênero"><br>

            <label for="idareas">Áreas de Interesse</label>
            <select id="idareas" name="areas" placeholder="Areas de Interesse">
                <option value="Programação">Programação</option>
                <option value="Design">Desing</option>
                <option value="Empreendedorismo">Empreendedorismo</option>
                <option value="IA">IA</option>
                <option value="VR/AR">VR/AR</option>
                <option value="CS">Cybersecurity</option>
            </select><br>

            <label for="idescolaridade">Níve de escolaridade</label>
            <select id="idescolaridade" name="escolaridade" placeholder="Escolaridade">
                <option value="EF">Ensino fundamental</option>
                <option value="EM">Ensino Médio</option>
                <option value="Graduacao">Graduação</option>
                <option value="Pos">Pós Graduação</option>
            </select><br>

            <label for="idbio">Bio</label>
            <textarea id="idbio" name="bio" cols="10" rows="2" placeholder="Biografia"></textarea><br>


        </form>
    </main>
</body>
</html>
